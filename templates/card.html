<div class="col">
    <div class="card text-white bg-dark mb-3" style="width: 18rem;">
        <div class="card-header bg-info">
            <h5 class="card-title">{{ ip }}</h5>
        </div>
        <div class="card-body">
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
        </div>
        <div class="card-footer">
            <div class='row'>
                <div class='col'>{{cpu}}</div>
                <div class='col'>{{vm}}</div>
                <div class='col'>{{network}}</div>
                <a href = "#" onclick="javascript:{{reboot_function }}()" class="btn btn-primary">Restart</a>
            </div>
            <script>
                function {{reboot_function}} () {
                let headersList = {
                    "Accept": "*/*",
                    "User-Agent": "Thunder Client (https://www.thunderclient.io)"
                }

                fetch("{{ reboot_path }}", {
                    method: "GET",
                    headers: headersList
                }).then(function (response) {
                    return response.text();
                }).then(function (data) {
                    console.log(data);
                })
            }
            </script>
        </div>
    </div>
</div>
