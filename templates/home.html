<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Temple Controllers</title>
    <link href="/static/boostrap.min.css" rel="stylesheet">
    <link href="/static/charts.min.css" rel="stylesheet">
    <meta name="theme-color" content="#7952b3">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <link href="/static/cover.css" rel="stylesheet">
    <style data-styled="" data-styled-version="4.4.1"></style>
</head>

<body class="d-flex h-100 text-center text-white bg-secondary">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">Temple Control</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a id="scan" class="nav-link active" aria-current="page" href="#">Scan</a>
                    <script>
                        document.getElementById("scan").addEventListener("click", function() {
                            while( document.getElementById('pi-list').hasChildNodes()) {
                                document.getElementById('pi-list').removeChild(document.getElementById('pi-list').firstChild);
                            }
                            document.getElementById("spinny").classList.remove("hidden");
                            setTimeout(() => {
                          window.location.href = "/scan";  
                        }, 1000);
                        });
                        
                        
                    </script>
                </nav>
            </div>
        </header>
        <div class="container-xxl my-md-4 bd-layout d-flex align-items-center justify-content-center">
            <div id="spinny" class="lds-ring hidden"><div></div><div></div><div></div><div></div></div>
            </div>
        <div class="container-xxl my-md-4 bd-layout d-flex align-items-center justify-content-center">
            
            <div class="row g-4 main-body no-scroll" id='pi-list'>
                
                {{scanresults|safe}}
            </div>
        </div>

        <footer class="mt-auto text-white-50">
        </footer>
    </div>
    <script src="/static/bootstrap.min.js"></script>
</body>

</html>
