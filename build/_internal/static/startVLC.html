            <script>
                function getParameterByName(name, url = window.location.href) {
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}
                function vlcStartA_() {
                    var ip = getParameterByName('ip');
                let headersList = {
                    "Accept": "*/*",
                    "User-Agent": "Thunder Client (https://www.thunderclient.io)"
                }

                fetch("http://"+ip+":5000/startVLCA", {
                    method: "POST",
                    headers: headersList
                }).then(function (response) {
                    return response.text();
                }).then(function (data) {
                    if (data == "started"){
                        parent = document.getElementById("{{ip}}_parent").parentElement;
                        while (parent.firstChild) {
                            parent.removeChild(parent.firstChild);
                        }
                        setTimeout(function(){
                            parent.innerHTML = '<iframe src="http://{{ ip }}:8080/temple.html" style="min-width:308px; min-height: 205px;"></iframe>'
                        }, 3000);
                        // parent.innerHTML = '<iframe src="http://{{ ip }}:8080/temple.html" style="min-width:308px; min-height: 205px;"></iframe>'
                }})
            }
            </script>
